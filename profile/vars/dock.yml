---
# tasks/post_install/dock.yml

dock_customizations:
  - --remove all
  - --add "/System/Applications/Utilities/Screenshot.app" --position 1
  - --add "/Applications/Google Chrome.app" --position 2
  - --add "/Applications/__Shared__/Spotify.app" --position 3
  - --add "/Applications/__Shared__/Toggl Track.app/" --position 4
  - --add "/Applications/__Shared__/Notion.app" --position 5
  - --add "/Applications/__Shared__/TextMate.app" --position 6
  - --add "/Applications/__Shared__/Reaper.app" --position 7
  - --add "/Applications/__Shared__/Audacity.app" --position 7
  - --add "/Applications/MuseScore3.app" --position 8
  - --add "/Applications/__Shared__/iTerm.app" --position 11
  - --add "/System/Applications/Utilities/Disk Utility.app" --position 12
  - --add "/System/Applications/System Preferences.app" --position 13
  - --add "/Applications/__Shared__" --label "Shared Applications" --position end --view grid --display folder
  - --add "/Applications" --position end --view grid --display folder
  - --add "/Applications/Utilities" --position end --view grid --display folder
  - --add "{{ lookup('env', 'HOME') }}/Downloads" --position end --view grid --display folder
