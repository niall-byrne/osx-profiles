    repository: ""
    versions:
      - 1.14.7
    global: 1.14.7
  - name: "helm"
    repository: ""
    versions:
      - 3.5.4
    global: 3.5.4
  - name: "kubectl"
    repository: ""
    versions:
      - 1.21.1
    global: 1.21.1
  - name: "minikube"
    repository: ""
    versions:
      - 1.20.0
    global: 1.20.0
  - name: "python"
    repository: ""
    versions:
      - 2.7.18
      - 3.7.10
      - 3.8.10
    global: 3.8.10
  - name: "ruby"
    repository: ""
    versions:
      - 2.4.10
    global: 2.4.10
  - name: "nodejs"
    repository: ""
    versions:
      - 14.15.0
    global: 14.15.0
  - name: "terraform"
