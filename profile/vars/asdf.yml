---
# osx_provisioner.asdf

asdf_version: "v0.10.2"
asdf_user: "{{ lookup('env', 'USER') }}"
asdf_user_home: "{{ lookup('env', 'HOME') }}"
asdf_homebrew_retries: 3
asdf_plugins:
  - name: "golang"
    repository: ""
    versions:
      - 1.17.3
    global: 1.17.3
  - name: "helm"
    repository: ""
    versions:
      - 3.9.0
    global: 3.9.0
  - name: "kubectl"
    repository: ""
    versions:
      - 1.22.3
    global: 1.22.3
  - name: "minikube"
    repository: ""
    versions:
      - 1.23.2
    global: 1.23.2
  - name: "python"
    repository: ""
    versions:
      - 3.7.13
      - 3.8.13
      - 3.9.13
    global: 3.8.13
  - name: "nodejs"
    environment_variables:
      PATH: "{{ asdf_user_home }}/.asdf/shims:{{ ansible_env.PATH }}"
    repository: ""
    versions:
      - 16.15.1
    global: 16.15.1
  - name: "terraform"
    repository: ""
    versions:
      - 1.0.10
      - 1.2.0
    global: 1.0.10
