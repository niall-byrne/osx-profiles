    repository: ""
    versions:
      - 1.17.3
    global: 1.17.3
  - name: "helm"
    repository: ""
    versions:
      - 3.5.4
    global: 3.5.4
  - name: "kubectl"
    repository: ""
    versions:
      - 1.22.3
    global: 1.22.3
  - name: "minikube"
    repository: ""
    versions:
      - 1.23.2
    global: 1.23.2
  - name: "python"
    repository: ""
    versions:
      - 2.7.18
      - 3.7.12
      - 3.8.12
    global: 3.8.12
  - name: "ruby"
    repository: ""
    versions:
      - 2.4.10
    global: 2.4.10
  - name: "nodejs"
    repository: ""
    versions:
      - 14.18.1
    global: 14.18.1
  - name: "terraform"
    repository: ""
