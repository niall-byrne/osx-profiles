---
# osx_provisioner.symlinks

audio_partition_name: "{{ lookup('env', 'AUDIO_PARTITION') }}"

symlinks_user: "{{ lookup('env', 'USER') }}"
symlinks:
  - link: "/Users/{{ symlinks_user }}/audio"
    target: "{{ audio_partition_name }}"
  - link: "/Users/{{ symlinks_user }}/Music/Ableton"
    target: "{{ audio_partition_name }}/Application_Data/Ableton"
  - link: "/Users/{{ symlinks_user }}/Music/Propellerhead Content"
    target: "{{ audio_partition_name }}/Application_Data/Propellerhead Content"
  - link: "/Users/{{ symlinks_user }}/Music/NI"
    target: "{{ audio_partition_name }}/Application_Data/NI"
  - link: "/Applications/Audio/Native Instruments"
    target: "{{ audio_partition_name }}/Application_Data/NI/Native Instruments"
  - link: "/Users/{{ symlinks_user }}/Music/Plugins/AU"
    target: "/Library/Audio/Plug-Ins/Components"
  - link: "/Users/{{ symlinks_user }}/Music/Plugins/VST"
    target: "/Library/Audio/Plug-Ins/VST"
  - link: "/Users/{{ symlinks_user }}/Music/Plugins/VST3"
    target: "/Library/Audio/Plug-Ins/VST3"
