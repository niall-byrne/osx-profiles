---
# osx_provisioner.homebrew-retry

shared_partition_name: "{{ lookup('env', 'SHARED_DISK') }}"

brew_taps: []
brew_user: "{{ lookup('env', 'USER') }}"
brew_retries: 3

brew_packages:
  - bash
  - curl
  - coreutils
  - dockutil
  - fswatch
  - gpg
  - htop
  - jq
  - mtr
  - nmap
  - openssl
  - portaudio
  - tmux
  - wget
brew_casks:
  - ableton-live-lite
  - blackhole-2ch
  - google-chrome
  - musescore
  - native-access

brew_targeted_casks_location: "{{ shared_partition_name }}/Applications"
brew_targeted_casks:
  - audacity
  - reaper
  - waves-central
