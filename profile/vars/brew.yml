---
# osx_provisioner.homebrew-retry

brew_prefix: "{{ (ansible_machine == 'arm64') | ternary('/opt/homebrew', '/usr/local') }}"

brew_taps: []
brew_user: "{{ lookup('env', 'USER') }}"
brew_retries: 3

brew_packages:
  - awscli
  - bash
  - curl
  - coreutils
  - fswatch
  - gitleaks
  - gpg
  - hadolint
  - htop
  - jq
  - mtr
  - nmap
  - openssl
  - pam-u2f
  - protobuf
  - rename
  - shellcheck
  - telnet
  - tig
  - tmux
  - wget
brew_casks:
  - appcleaner
  - cyberduck
  - dbeaver-community
  - disk-inventory-x
  - hpedrorodrigues/tools/dockutil
  - docker
  - flux
  - google-chrome
  - iterm2
  - keepassxc
  - notion
  - onyx
  - pencil
  - pester
  - pycharm-ce
  - shiftit
  - shuttle
  - slack
  - spotify
  - textmate
  - the-unarchiver
  - toggl-track
  - transmission
  - visual-studio-code
  - zoom
