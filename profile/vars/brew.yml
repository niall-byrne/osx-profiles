---
# osx_provisioner.homebrew-retry

brew_taps:
  - "homebrew/cask-versions"

brew_user: "{{ lookup('env', 'USER') }}"
brew_retries: 3

brew_packages:
  - portaudio

brew_casks: []

brew_user_casks: []

brew_targeted_casks_location: "/Applications/Audio"
brew_targeted_casks:
  - ableton-live-lite10
  - audacity
  - blackhole-2ch
  - polyphone
  - reaper
  - musescore
  - native-access
  - waves-central
